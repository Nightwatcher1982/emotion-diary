name: Deploy to Aliyun ECS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: emotion_diary_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: --health-cmd="redis-cli ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run tests
      env:
        DJANGO_SETTINGS_MODULE: emotion_diary_api.settings_test
        DB_NAME: emotion_diary_test
        DB_USER: root
        DB_PASSWORD: root
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        REDIS_URL: redis://127.0.0.1:6379/0
        SECRET_KEY: test-secret-key-for-ci
        QIANFAN_API_KEY: ${{ secrets.QIANFAN_API_KEY }}
      run: |
        cd backend
        python manage.py migrate
        python manage.py test
    
    - name: Run linting
      run: |
        cd backend
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  build-frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install frontend dependencies
      run: |
        cd frontend
        npm ci
    
    - name: Build for production
      run: |
        cd frontend
        npm run build:mp-weixin
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/

  deploy:
    needs: [test, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist/
    
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Add server to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to server
      env:
        SERVER_HOST: ${{ secrets.SERVER_HOST }}
        SERVER_USER: ${{ secrets.SERVER_USER }}
        PROJECT_PATH: /var/www/emotion-diary
      run: |
        # 创建部署脚本
        cat > deploy_script.sh << 'EOF'
        #!/bin/bash
        set -e
        
        echo "🚀 开始部署..."
        
        # 进入项目目录
        cd $PROJECT_PATH
        
        # 备份当前版本
        if [ -d "backup" ]; then
          rm -rf backup_old
          mv backup backup_old
        fi
        mkdir -p backup
        cp -r . backup/ 2>/dev/null || true
        
        # 拉取最新代码
        git fetch origin
        git reset --hard origin/main
        
        # 激活虚拟环境
        source venv/bin/activate
        
        # 安装/更新依赖
        pip install -r requirements.txt
        
        # 数据库迁移
        python manage.py migrate
        
        # 收集静态文件
        python manage.py collectstatic --noinput
        
        # 重启服务
        sudo systemctl restart emotion-diary
        sudo systemctl reload nginx
        
        # 健康检查
        sleep 5
        if curl -f http://localhost:8000/health/ > /dev/null 2>&1; then
          echo "✅ 部署成功！服务正常运行"
        else
          echo "❌ 部署失败！正在回滚..."
          # 回滚逻辑
          if [ -d "backup" ]; then
            cp -r backup/* .
            sudo systemctl restart emotion-diary
          fi
          exit 1
        fi
        EOF
        
        # 上传并执行部署脚本
        scp deploy_script.sh $SERVER_USER@$SERVER_HOST:/tmp/
        ssh $SERVER_USER@$SERVER_HOST "chmod +x /tmp/deploy_script.sh && /tmp/deploy_script.sh"
    
    - name: Notify deployment status
      if: always()
      run: |
        if [ ${{ job.status }} == 'success' ]; then
          echo "✅ 部署成功完成！"
        else
          echo "❌ 部署失败！"
        fi

  security-scan:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Run security scan
      uses: securecodewarrior/github-action-add-sarif@v1
      with:
        sarif-file: 'security-scan-results.sarif'
      continue-on-error: true
    
    - name: Python security check
      run: |
        cd backend
        pip install safety bandit
        safety check -r requirements.txt
        bandit -r . -f json -o bandit-report.json || true 